        <title>Profile Widget</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../../img/favicon.ico">
    	<link href='css/style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id='widget'>
      <section class='profile-img'>
        <img src='img/profileimg.png' />
      </section>
      <section class='msg-box'>
        <img src='img/mail.png' />
      </section>
      <ul class='details-list'>
        <li>
          <table>
            <tr>
              <td class='label'>
                <label for='height'>HEIGHT</label>
              </td>
              <td>
                <input name='height' type='text' value='1.73m' />
              </td>
            </tr>
          </table>
        </li>
        <li>
          <table>
            <tr>
              <td class='label'>
                <label for='weight'>WEIGHT</label>
              </td>
              <td>
                <input name='weight' type='text' value='52kg' />
              </td>
            </tr>
          </table>
        </li>
        <li>
          <table>
            <tr>
              <td class='label'>
                <label for='measure'>MEASUREMENTS</label>
              </td>
              <td>
                <input name='measure' type='text' value='86-64-87' />
              </td>
            </tr>
          </table>
        </li>
      </ul>
    </div>
